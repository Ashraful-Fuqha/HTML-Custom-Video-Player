<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Video Player</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="./src/js/script.js" defer></script>
</head>
<body>
    <div class="player">
        <video src="./assets/videos/instagram_20201216_135755 (online-video-cutter.com).mp4" class="player_video viewer" width="800px"></video>
        <div class="player__controls">
            <div class="progress">
                <div class="progress__filled"></div>
            </div>
            <button class="player__button toggle" title="Toggle Play">►</button>
            <input type="range" name="volume" class="player__slider" min="0" max="100" step="5s" value="10">
            <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
            <button data-skip="-10" class="player__button">« 10s</button>
            <button data-skip="25" class="player__button">25s »</button>
            <button class="player__button fullscreen"><img src="./assets/images/full-screen-round-icon.svg" alt="" width="20rem"></button>
        </div>
    </div>
</body>
</html>
