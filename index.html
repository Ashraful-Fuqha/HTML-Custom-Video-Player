<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Video Player</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="./src/js/script.js" defer></script>
</head>
<body>
    <div class="player">
        <video src="./assets/videos/instagram_20201216_135755 (online-video-cutter.com).mp4" class="player_video viewer" width="800px" height="600px"></video>
        <div class="player__controls">
            <div class="progress">
                <div class="progress__filled"></div>
            </div>
            <div class="playback__controls">
                <button data-skip="-15" class="player__button skipback"><img src="./assets/images/icons8-skip-15-seconds-back-50.png" alt="" width="20rem"></button>
                <button class="player__button lastButton"><img src="./assets/images/previous.png" alt="" width="20rem"></button>
                <button class="player__button toggle" title="Toggle Play"><img src="./assets/images/icons8-play-50.png" alt="" class="playButton"></button>
                <button class="player__button nextButton"><img src="./assets/images/next.png" alt="" width="20rem"></button>
                <button data-skip="15" class="player__button skipforward"><img src="./assets/images/icons8-skip-ahead-15-seconds-50.png" alt="" width="20rem"></button>
            </div>
            <div class="volume__controls"> 
                <img src="./assets/images/icons8-volume-50.png" alt="" class="volumeButton">
                <input type="range" name="volume" class="player__slider" min="0" max="100" step="5" value="10">
                <img src="./assets/images/icons8-playback-24.png" alt="" class="playbackRateButton">
                <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
                <button class="player__button fullscreen"><img src="./assets/images/icons8-full-screen-64.png" alt="" width="15rem"></button>
            </div>
        </div>
    </div>
    <label for="videos" class="drop-container" id="dropcontainer">
    <span class="drop-title">Drop files here</span>
    <input type="file" id="videoFile" accept="video/*">
    </label>
</body>
</html>
